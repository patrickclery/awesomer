services:
  # --- Application ---

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000/api
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://awesomer:awesomer@postgres:5432/awesomer_platform
      - REDIS_URL=redis://redis:6379
      - GITHUB_API_KEY=${GITHUB_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@awesomer.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - ADMIN_COOKIE_SECRET=${ADMIN_COOKIE_SECRET}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET}
      - LISTMONK_URL=http://listmonk:9000
      - LISTMONK_USER=${LISTMONK_USER:-admin}
      - LISTMONK_PASSWORD=${LISTMONK_PASSWORD:-admin}
      - PORT=4000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --- Data ---

  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=awesomer
      - POSTGRES_PASSWORD=awesomer
      - POSTGRES_DB=awesomer_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awesomer -d awesomer_platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: valkey/valkey:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Infrastructure ---

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

  # --- Newsletter ---

  listmonk:
    image: listmonk/listmonk:latest
    ports:
      - "9000:9000"
    environment:
      - TZ=America/Toronto
    volumes:
      - ./listmonk/config.toml:/listmonk/config.toml
    depends_on:
      listmonk-db:
        condition: service_healthy
    restart: unless-stopped

  listmonk-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=listmonk
      - POSTGRES_PASSWORD=listmonk
      - POSTGRES_DB=listmonk
    volumes:
      - listmonk_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listmonk -d listmonk"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
  listmonk_db_data:
