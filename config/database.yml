# PostgreSQL configuration for all environments

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", "5432") %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "awesomer") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "awesomer_password") %>

development:
  <<: *default
  database: awesomer_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: awesomer_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: awesomer_production
  cache:
    <<: *default
    database: awesomer_cache_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: awesomer_queue_production
    migrations_paths: db/queue_migrate
